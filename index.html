<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>SimpleCalc</title>
</head>
<body>
<div class="canvas">
   <div class="desk">
       <div class="bodyCalc">

           <div class="display">
               <img src="images/display.png"  class="screen2" alt="">


           </div>
               <p class="title">Â©SalC</p>
           <div class="buttons">


           <button class="one" id="one" value="1">1</button>
           <button class="two" id="two">2</button>
           <button class="three" id="three">3</button>
           <button class="four plus" id="plus" name="plus">+</button>

           </div>
           <div class="buttons2">


               <button class="one" id="four">4</button>
               <button class="two" id="five">5</button>
               <button class="three" id="six">6</button>
               <button class="four minus" id="minus"><p class="min">_</p></button>

           </div>

           <div class="buttons3">


               <button class="one" id="seven">7</button>
               <button class="two" id="eight">8</button>
               <button class="three" id="nine">9</button>
               <button class="four multiply" id="multiply">X</button>

           </div>

           <div class="buttons4">


               <button class="one" id="zero">0</button>
               <button class="two clear" id="clear">C</button>
               <button class="three equal" id="equal">=</button>
               <button class="four divide" id="divide">/</button>

           </div>
           <div class="dis">
               <textarea class="screen" id="out" cols="30" rows="10"  maxlength="11" readonly></textarea>
               <textarea class="screen3" id="outmini" cols="30" rows="10"  maxlength="11" ></textarea>
           </div>

       </div>
       <img style="-webkit-user-select: none;margin: auto;" src="images/desk_background.png">
   </div>

</div>

<script src="script.js"></script>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
